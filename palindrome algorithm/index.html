<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <!-- Info: Bootstrap 5 Css Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background: #1E1E1E;">
    <main class="d-flex flex-column align-items-center gap-4">
        <h1 class="text-center text-primary my-3 fw-bold"> Palindrome</h1>
        <!-- !Card -->
        <div class="card rounded-2 overflow-hidden w-50" style="min-width: 280px;">
            <img src="https://www.shutterstock.com/image-photo/words-wow-mom-colorful-letters-260nw-1754594897.jpg" class="card-img-top" style="height: 200px;object-fit: contain;">
            <div class="card-body bg-dark text-white">
                <p class="card-text">A **palindrome** is a sequence that reads the same forwards and backwards, like "madam" or "racecar."</p>
            </div>
        </div>
        <div class="inp-field input-group w-75" style="min-width: 300px;">
            <input class="form-control form-control-lg " type="text" placeholder="Check if it's a palindrome (e.g., madam, racecar)" aria-label=".form-control-lg example" aria-describedby="button-addon1">
            <button class="btn btn-primary btn-outline-secondary text-white" type="button" id="liveAlertBtn">Check</button>
        </div>
        <div id="liveAlertPlaceholder"></div>

    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- Info: Custom Js -->
<script>
        // <!-- Info: Live Alert Js -->

    const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
    const appendAlert = (message='Please Enter a Palindrome', type='danger') => {

    const wrapper = document.createElement('div');
    wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
    ].join('');

    alertPlaceholder.prepend(wrapper);
         
        setTimeout(() => {
            wrapper.remove(); 
        }, 5000);
    };

    const alertTrigger = document.getElementById('liveAlertBtn');
    if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {

            // <!-- Info: Palindrome Algorithm Js -->
            // var string = prompt("Please enter a string:"); // Prompt user for input
                var inputField = document.querySelector(".inp-field input");
                var string = inputField.value;

                if(string !=  "") {
                    var len = string.length;
                    let flag = true;
                    
                    for (let i = 0; i < len / 2; i++) {
                        if(string[i] != string[len - i - 1]) {
                            flag = false;
                            break;
                        }
                    }
                    var msg,type;
                    if(flag) {
                        msg = `The word "${string}" is a palindrome`;
                        type = 'success';
                    }
                    else {
                        msg = `The word "${string}" is not a palindrome`;
                        type = 'danger';
                    }
                }else{
                    msg = `Oops! It looks like you forgot to enter something.`;
                    type = 'danger';
                }
                
                
                // <!-- ! Palindrome Algorithm Js -->
                
                appendAlert(msg, type);
                
                // <!-- Hack: Reset the input field -->
                inputField.value = "";
        })
    }




</script>

</html>
